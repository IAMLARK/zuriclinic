<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN - ZURI HOSPITAL</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registrationcss.css' %}">
</head>
<body>
    {% block content %}
  <form method="post" action="{% url 'login_user' user_type  %}">
  <h2>Login</h2>

    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Emil" required><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password" required><br><br>

    <button type="submit">Login</button>
      <br><br>
  <a href="{% url 'register_patient' %}">Dont have an account?</a>
  </form>
{% endblock %}



</body>
</html>
